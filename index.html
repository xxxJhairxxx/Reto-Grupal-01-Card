    <link rel="stylesheet" href="styles.css" />

      rel="icon"
      type="image/png"
      sizes="32x32"

    />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="main-container">
      <article class="article">
        <div class="img-container">
          <img src="./images/image-equilibrium.jpg" alt="cube image" />
        </div>
        <div class="img-description">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balkance and calm.</p>
        </div>
        <div class="content">
          <div class="content-div1">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            <span class="ethereum">0.041 ETH</span>
          </div>
          <div class="content-div2">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
              />
            </svg>
            <span class="days">3 days left</span>
          </div>
        </div>
        <hr />
        <div class="foto">
          <img src="./images/image-avatar.png" alt="fotografia" />
          <p>Creation of</p>
          <strong>Jules Wyvern</strong>
        </div>
      </article>
    </main>
  </body>
